---
 - name: Install webserver and run 
   hosts: Public
   become: true
   tasks:
   - name: install http
     yum:
      name: httpd
      state: present
   - name: write in index.html
     Copy: 
      src: index.html
      dest: /var/www/html/index.html
   - name: restart the service
     service:
      name: httpd
      state: started

